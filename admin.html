<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<h2>Collected User Locations</h2>

<table border="1" width="100%" cellpadding="6">
  <thead>
    <tr>
      <th>#</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Accuracy</th>
      <th>Time</th>
      <th>Device</th>
      <th>OS</th>
      <th>Map</th>
    </tr>
  </thead>
  <tbody id="body">
    <tr><td colspan="8">Loadingâ€¦</td></tr>
  </tbody>
</table>

<script>
const url =
  "https://locationconsentapp-default-rtdb.firebaseio.com/locations.json";

fetch(url)
  .then(r => r.json())
  .then(data => {
    const body = document.getElementById("body");
    body.innerHTML = "";

    if (!data) {
      body.innerHTML =
        "<tr><td colspan='8'>No data</td></tr>";
      return;
    }

    let i = 1;
    for (let k in data) {
      const d = data[k];
      const device = d.device || {};

      body.innerHTML += `
        <tr>
          <td>${i++}</td>
          <td>${d.latitude}</td>
          <td>${d.longitude}</td>
          <td>${Math.round(d.accuracy || 0)}</td>
          <td>${new Date(d.time).toLocaleString()}</td>
          <td>${device.deviceType || "Unknown"}</td>
          <td>${device.os || "Unknown"}</td>
          <td>
            <a target="_blank"
               href="https://www.google.com/maps?q=${d.latitude},${d.longitude}">
               Open
            </a>
          </td>
        </tr>`;
    }
  });
</script>

</body>
</html>
